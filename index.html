<html>
    <head>
        <title>Car consumption comparator</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="cars.css"></link> 
    </head>
    <body>
        <form id="carForm">
            <div class="input">
                <label for="distance">Distance (km)</label>
                <input id="distance" name="distance" type="number" min="1" required value="200">
            </div>

            <div class="input">
                <label for="speed1">Speed 1 (km/h)</label>
                <input id="speed1" name="speed1" type="number" min="1" required value="80">
            </div>

            <div class="input">
                <label for="speed2">Speed 2 (km/h)</label>
                <input id="speed2" name="speed2" type="number" min="1" required value="100">
            </div>
            
            <div class="input">
                <input type="radio" id="vehicleA" name="vehicle" value="A" checked>
                <label for="vehicleA">Car A</label>
            </div>
            <div class="input">
                <input type="radio" id="vehicleB" name="vehicle" value="B">
                <label for="vehicleB">Car B</label>
            </div>
            <div class="input">
                <input type="radio" id="vehicleC" name="vehicle" value="C">
                <label for="vehicleC">Car C</label>
            </div>
            <div class="input">
                <button id="drive" type="submit">DRIVE!</button>
            </div>
        </form>

        <div id="driveway">
            <div class="road">
                <div id="car1results" class="results"></div>
                <div class="lane" id="lane1">
                    <div id="car1" class="car carA"></div>
                </div>
            </div>
            <div class="road">
                <div id="car2results" class="results"></div>
                <div class="lane" id="lane2">
                    <div id="car2" class="car carA"></div>
                </div>
            </div>
        </div>

        <div id="landscape">
            <div class="tree"></div>
        </div>

        <script src="cars.js"></script>
    </body>
</html>
