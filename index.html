<html>
    <head>
        <title>Epic Car Fuel Consumption Comparator</title>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <!-- Prefetch to improve speed -->
        <link rel="prefetch" href="res/carA.svg" as="image" type="image/svg+xml"/>
        <link rel="prefetch" href="res/carB.svg" as="image" type="image/svg+xml"/>
        <link rel="prefetch" href="res/carC.svg" as="image" type="image/svg+xml"/>
        <link rel="prefetch" href="res/cloud.svg" as="image" type="image/svg+xml"/>
        <link rel="prefetch" href="res/tree.svg" as="image" type="image/svg+xml"/>
        <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="cars.min.css"></link> 
        <meta name="viewport" content="width=device-width, initial-scale=0.5">
    </head>
    <body>
        <h1>Epic Car Fuel Consumption Comparator</h1>
        <form id="carForm">
            <div class="input">
                <label for="distance">Distance (km)</label>
                <input id="distance" name="distance" type="number" min="1" required value="200">
            </div>

            <div class="input">
                <label for="speed1">Car 1 speed (km/h)</label>
                <input id="speed1" name="speed1" type="number" min="1" required value="80">
            </div>

            <div class="input">
                <label for="speed2">Car 2 speed (km/h)</label>
                <input id="speed2" name="speed2" type="number" min="1" required value="100">
            </div>
            
            <div class="input">
                <input type="radio" id="vehicleA" name="vehicle" value="A" checked>
                <label for="vehicleA" title="Consumption at 1km/h">Car A (3.0l/100km)</label>
            </div>
            <div class="input">
                <input type="radio" id="vehicleB" name="vehicle" value="B">
                <label for="vehicleB" title="Consumption at 1km/h">Car B (3.5l/100km)</label>
            </div>
            <div class="input">
                <input type="radio" id="vehicleC" name="vehicle" value="C">
                <label for="vehicleC" title="Consumption at 1km/h">Car C (4.0l/100km)</label>
            </div>
            <div class="input">
                <button id="drive" type="submit">DRIVE!</button>
            </div>
        </form>

        <div id="driveway">
            <div class="road">
                <div id="car1results" class="results"></div>
                <div class="laneNumber">Car 1</div>
                <div class="lane" id="lane1">
                    <div id="car1" class="car carA"></div>
                </div>
            </div>
            <div class="road">
                <div id="car2results" class="results"></div>
                <div class="laneNumber">Car 2</div>
                <div class="lane" id="lane2">
                    <div id="car2" class="car carA"></div>
                </div>
            </div>
        </div>

        <div id="landscape">
            <div class="tree"></div>
            <div class="cloud"></div>
        </div>

        <script src="cars.min.js"></script>
    </body>
</html>
